name: Run Tests

on:
  push:
  pull_request:

jobs:
  single-instance:
    name: Testing (PHP ${{ matrix.php }}; Instance ${{ matrix.redis }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    services:
      mysql:
        image: mysql:5.7
        ports:
          - '3306:3306'
        env:
          MYSQL_ROOT_PASSWORD: wordpress
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
          MYSQL_DATABASE: wordpress_test
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.1', '7.2', '7.3', '7.4', '8.0', '8.1' ]
        composer: ['composer:v2.2', 'composer']
        redis: [ '4.0.14', '5.0.12', '6.2.6' ]
        include:
          - composer: 'composer'
          - php: '7.1'
            composer: 'composer:v2.2'

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build Redis instance
        uses: getong/redis-action@v1
        with:
          redis version: ${{ matrix.redis }}
          host port: 6379

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: msgpack, igbinary, redis-5.3.7
          tools: ${{ matrix.composer }}

      - name: Set up WordPress and WordPress Test Library
        uses: sjinks/setup-wordpress-test-library@master
        with:
          version: latest

      - name: Install PHP Dependencies
        uses: ramsey/composer-install@v2

      - name: Install missing library
        run: |
          composer require --dev yoast/phpunit-polyfills

      - name: Verify MySQL connection
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -P ${{ job.services.mysql.ports[3306] }} --silent; do
            sleep 1
          done
        timeout-minutes: 1

      - name: Run test suite
        run: ./vendor/bin/phpunit

  cluster-instance:
    name: Testing (PHP ${{ matrix.php }}; Cluster ${{ matrix.redis }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    services:
      mysql:
        image: mysql:5.7
        ports:
          - '3306:3306'
        env:
          MYSQL_ROOT_PASSWORD: wordpress
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
          MYSQL_DATABASE: wordpress_test
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.1', '7.2', '7.3', '7.4', '8.0', '8.1' ]
        composer: ['composer:v2.2', 'composer']
        redis: [ '5.0.12', '6.2.1' ]
        include:
          - composer: 'composer'
          - php: '7.1'
            composer: 'composer:v2.2'

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build Redis cluster
        uses: brunoofarias-dev/redis-cluster-github-action@main
        with:
          redis-version: ${{ matrix.redis }}

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: msgpack, igbinary, redis-5.3.7
          tools: ${{ matrix.composer }}

      - name: Set up WordPress and WordPress Test Library
        uses: sjinks/setup-wordpress-test-library@master
        with:
          version: latest

      - name: Install PHP Dependencies
        uses: ramsey/composer-install@v2

      - name: Install missing library
        run: |
          composer require --dev yoast/phpunit-polyfills

      - name: Verify MySQL connection
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -P ${{ job.services.mysql.ports[3306] }} --silent; do
            sleep 1
          done
        timeout-minutes: 1

      - name: Run test suite
        run: ./vendor/bin/phpunit
